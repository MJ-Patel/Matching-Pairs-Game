<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Matching Pairs Game!</title>
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Memory Game</h1>
      </header>

      <section class="score-panel">
        <ul class="stars">
          <li><i class="fa fa-star" ></i></li>
          <li><i class="fa fa-star" ></i></li>
          <li><i class="fa fa-star" ></i></li>
        </ul>

        <span class="moves">0</span>
        <span class="textMoves">Moves</span>

        <div class="restart" onclick=reset()>
          <i class="fas fa-redo"></i>
        </div>
      </section>

      <ul class="deck">
        <li class="card" data-name="anchor">
          <i class="fa fa-anchor"></i>
        </li>
        <li class="card" data-name="bell">
          <i class="fa fa-bell"></i>
        </li>
        <li class="card" data-name="database">
          <i class="fa fa-database" ></i>
        </li>
        <li class="card" data-name="headphones">
          <i class="fa fa-headphones"></i>
        </li>
        <li class="card" data-name="key">
          <i class="fa fa-key"></i>
        </li>
        <li class="card" data-name="infinity">
          <i class="fa fa-infinity"></i>
        </li>
        <li class="card" data-name="save">
          <i class="fa fa-save"></i>
        </li>
        <li class="card" data-name="pallet">
          <i class="fa fa-pallet"></i>
        </li>
        <li class="card" data-name="anchor">
          <i class="fa fa-anchor"></i>
        </li>
        <li class="card" data-name="bell">
          <i class="fa fa-bell"></i>
        </li>
        <li class="card" data-name="database">
          <i class="fa fa-database" ></i>
        </li>
        <li class="card" data-name="headphones">
          <i class="fa fa-headphones"></i>
        </li>
        <li class="card" data-name="key">
          <i class="fa fa-key"></i>
        </li>
        <li class="card" data-name="infinity">
          <i class="fa fa-infinity"></i>
        </li>
        <li class="card" data-name="save">
          <i class="fa fa-save"></i>
        </li>
        <li class="card" data-name="pallet">
          <i class="fa fa-pallet"></i>
        </li>
      </ul>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
